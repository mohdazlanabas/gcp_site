steps:
  # Step 1: List files (debugging)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args: ['-c', 'ls -la && pwd']

  # Step 2: Deploy to App Engine
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'app'
      - 'deploy'
      - 'app.yaml'
      - '--project=${PROJECT_ID}'
      - '--quiet'
      - '--promote'
      - '--stop-previous-version'
      - '--verbosity=debug'
    timeout: '1200s'

# Service account with App Engine permissions
serviceAccount: 'projects/net1io-web-475001/serviceAccounts/591411435095@cloudbuild.gserviceaccount.com'

# Timeout for entire build
timeout: '1800s'

# Options
options:
  logging: LEGACY
  machineType: 'E2_HIGHCPU_8'

# Substitution variables (optional - can be used for branch-specific deployments)
substitutions:
  _SERVICE_NAME: 'default'
  _REGION: 'asia-southeast2'
